<div class="row">
  <div class="col-12">

      <!-- Row -->
      <div class="row">
          <!-- column -->
          <div class="col-lg-3 col-md-6" *ngFor="let p of products">
              <!-- Card -->
              <div class="card">
                  <img class="card-img-top img-responsive" src={{p.immagine}} alt="Card image cap">
                  <div class="card-body">
                      <h4 class="card-title">{{p.nome}}</h4>
                      <p class="card-text">{{p.descrizione}}</p>
                      <p class="card-text">{{p.id}}</p>
                      <p class="card-text">Prezzo: {{p.prezzo}} â‚¬</p>
                      <p class="card-text">Quantita: {{p.quantita}}</p>
                      <p class="card-text">Mezzo di trasporto richiesto: {{p.mezzo}}</p>
                  </div>
              </div>
              <!-- Card -->
          </div>
