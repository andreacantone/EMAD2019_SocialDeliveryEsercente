 <h1>Login to Your Account</h1><br>

 <div class="col col-md-8">

  <form class="list-form" [formGroup]="form">

    <div class="form-group">
        <label>Nome</label>
        <input type='text'  formControlName="email" [(ngModel)]='user.email'>

    </div>

    <div class="form-group">
      <label>Password</label>
      <input type='text' class="form-control" formControlName="password" [(ngModel)]='user.password'>

  </div>


</form>
  <div color="dark">
    <button icon-left size="medium" expand="full" shape="round" color="dark" (click)="login()">

      Signin
    </button>



</div>
